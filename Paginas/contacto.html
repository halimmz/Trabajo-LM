    <header class="header">

            </nav>
            
        </div>
    </header>
    
    <section id="contacto">
        <div class="mapa">

        <h2>Ubicacion Tienda</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d558.8098344005555!2d-0.9860686891867411!3d37.599669260781354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6342291796a9cd%3A0x55a8f52ccdd780d3!2sPl.%20Ayuntamiento%2C%202%2C%2030202%20Cartagena%2C%20Murcia!5e0!3m2!1ses!2ses!4v1716862114940!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
        </div>
        <div class="container">
            <h2>Contacto</h2>
            <div class="contact-form">
                

                <form action="#" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-contact-info">
                <h3>Información</h3>
                <p><i class="fas fa-map-marker-alt"></i> Dirección: Calle Mayor 9, Cartagena, España</p>
                <p><i class="fas fa-phone-alt"></i> Teléfono: +34 633 455 732</p>
                <p><i class="fas fa-envelope"></i> Email: Relojes@gmail.com</p>
            </div>
            <div class="footer-social-icons">
                <h3>Síguenos</h3>
                <a href="#" target="_blank"><img src="../Imagenes/facebook.png" alt="Facebook"></a>
                <a href="#" target="_blank"><img src="../Imagenes/twitter.png" alt="Twitter"></a>
                <a href="#" target="_blank"><img src="../Imagenes/instagram.png" alt="Instagram"></a>
                <a href="#" target="_blank"><img src="../Imagenes/linkedin.png" alt="LinkedIn"></a>
            </div>
            <div class="footer-newsletter">
                <h3>Suscribete</h3>
                <form action="#" method="POST">
                    <input type="email" name="email" placeholder="Tu correo electrónico" required>
                    <button type="submit">Suscribirse</button>
                </form>
            </div>
        </div>
